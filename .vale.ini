StylesPath = ./scripts/content_checks/style
MinAlertLevel = suggestion

[*.md]
BasedOnStyles = QiskitTextbook
BlockIgnores = ((\${2})+((.|\n)*?)+(\${2}))
TokenIgnores = (\$+[^\n$]+\$+)

QiskitTextbook.TooWordy = NO
QiskitTextbook.Passive = NO
QiskitTextbook.Acronyms = NO
QiskitTextbook.Weasel = NO
QiskitTextbook.ThereIs = NO
QiskitTextbook.SentenceLengthWarning = NO
QiskitTextbook.SentenceLengthErr = NO
QiskitTextbook.Readability = NO
