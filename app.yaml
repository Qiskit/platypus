# See https://cloud.google.com/appengine/docs/flexible/nodejs/reference/app-yaml

runtime: nodejs14
env: flex

handlers:
  - url: /.*
    script: app.js
    secure: always

resources:
  cpu: 1
  memory_gb: 1

liveness_check:
  path: "/health"

readiness_check:
  path: "/health"
  app_start_timeout_sec: 600

env_variables:
  NODE_ENV: "production"
